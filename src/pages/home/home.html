<ion-header>
  <ion-navbar color="verdeapp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categor√≠as</ion-title>

    <ion-buttons end>
      <button ion-button icon-end>
      <ion-icon name="pin"></ion-icon>
      </button>
   
      <button ion-button icon-only (click)="abrirServicios()">
      <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">

     <div *ngFor="let comi of comida">
      <ion-card id="boton" (click)="goToListaComida(comi)">
        <img src="images/fondos/comida.png"/>
        <div class="card-title">{{comi.tipo}}</div>
        <div class="card-subtitle">{{comi.subtitulo}}</div>
      </ion-card>
    </div>
