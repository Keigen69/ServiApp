<ion-header>

  <ion-navbar color="verdeapp">
    <ion-title>Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div >
	<ion-list id="destacado2">
		<div id="destacado">
			<ion-item-divider>DESTACADOS</ion-item-divider>
		</div>
			<div *ngFor="let item of comida">
				<ion-item (click)="goToDetalle(item)" *ngIf="item.destacado">
			      <ion-thumbnail item-start >
			        <img src="images/logos/{{item.nombre}}.png">
			      </ion-thumbnail>
			      <h2>{{ item.nombre }}</h2 >
			      <h3>{{ item.servicio }}</h3 >
			      <p>{{ item.direccion }}</p >
			      <ion-icon name="ios-call" color="verde" item-end></ion-icon>
			    </ion-item>
		    </div>
	</ion-list>
	</div>


	<ion-list>
	    <ion-item *ngFor="let item of comida" (click)="goToDetalle(item)" >
	      <ion-thumbnail item-start >
	        <img src="images/logos/{{item.nombre}}.png">
	      </ion-thumbnail>
	      <h2>{{ item.nombre }}</h2>
	      <h3>{{ item.servicio }}</h3>
	      <h2>{{ item.whatsapp }}</h2>
	      <p>{{ item.direccion }}</p>
	    </ion-item>
	  </ion-list>

</ion-content>
