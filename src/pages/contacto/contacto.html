<ion-header>
 <ion-navbar color="verdeapp">
  <button ion-button icon-only menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
  <ion-title>Contacto</ion-title> 
 </ion-navbar>
</ion-header>


<ion-content padding>
	<img src="images/logofrase.png">

	<button ion-button color="verdeapp" id="boton" col-6 offset-3 (click)="llamar()">
		<div col-1>
		<ion-icon name="md-call"></ion-icon>
		</div>
		<div col-11>
		+569 4102 8757
		</div>
	</button>
 
	<button ion-button color="verdeapp" col-8 offset-2 (click)="web()">
		<div col-1>
		<ion-icon name="md-globe"></ion-icon>
		</div>
		<div col-11>
		www.serviapp.cl
		</div>
	</button>


	<button ion-button color="verdeapp" col-10 offset-1 (click)="mailto()">
		<div col-1>
		<ion-icon name="md-mail"></ion-icon>
		</div>
		<div col-11>
		contacto@serviapp.cl
		</div>
	</button>

</ion-content>
