<ion-header>
  <ion-navbar color="verdeapp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-end>
  		<ion-icon name="pin"></ion-icon>
	  </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<img src="images/logo.png" height="150" id="logo">

	<ion-searchbar (click)="goToServicios()" placeholder="Buscar servicio o negocio"></ion-searchbar>

	<ion-row>
		<div col-6 id="botones">
			<button ion-button icon-left round color="verdeapp" (click)="goToCategorias()">
			    <div col-1><ion-icon name="grid" color="verde" id="icono"></ion-icon></div>
			    <div col-11>Categorías</div>  
		    </button>
		</div>	
		<div col-6 id="botones">
			<button ion-button icon-left round color="verdeapp" (click)="goToFavoritos()">
			    <div col-1><ion-icon name="heart" color="rojo" id="icono"></ion-icon></div>
			    <div col-11>Favoritos</div>  
		    </button>
		</div>	  
	</ion-row>

			<div col-12 id="caja1">
			<ion-card id="barra" color="verdepasto">
			  <ion-card-header id="promociones">
			    Algunas promociones para ti
			  </ion-card-header>
			</ion-card>
			
			<ion-slides autoplay="3000" loop="true" spaceBetween="0" id="slides">
			    <ion-slide><img src="http://images-ahn.mdstrm.com/2017/02/17/190569_1_58a718144c508.jpg?d=800x400"></ion-slide>
			    <ion-slide><img src="https://i.pinimg.com/originals/06/13/9d/06139dc5c4bd6ead23668308674e0a34.jpg"></ion-slide>
			    <ion-slide><img src="https://i.pinimg.com/originals/c8/45/13/c845137b4ffd65dfc903657105fc1a4d.jpg"></ion-slide>
		    </ion-slides>
			</div>

</ion-content>

<ion-footer>
  <ion-toolbar color="verdeapp" (click)="goToContacto()">
  	<ion-row>
    <ion-title>Publica tu negocio <span style="color:#e1f063">aquí</span></ion-title>
    </ion-row>
  </ion-toolbar>

</ion-footer>
